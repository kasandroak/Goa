<!DOCTYPE html>

    <title>ჩემი საიტი</title>

<body>
    <h1>ჩემი საიტი</h1>
    <p>გამარჯობა! მე მქვია სანდრო კაკუტაშვილი. ვარ 12 წლის. ვსწავლობ სკოლაში და მახარებს სწავლის პროცესში მიღებული ცოდნა. მინდა, რომ გაიზარდო და გავხდე პროგრამისტი, რათა შემიძლია შევქმნა სარგებელი ხალხისთვის და მუშაობა ახალი ტექნოლოგიების განვითარებაზე.</p>

    <button onclick="alert('მადლობა, რომ დააჭირეთ ღილაკს!')">დააჭირე აქ</button>
