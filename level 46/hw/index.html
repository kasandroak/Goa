<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- დავალება 2: ანიმაცია 5 keyframe-ით -->
    <div class="box animation1"></div>

    <!-- დავალება 3: ანიმაცია from და to keyword-ებით -->
    <div class="box animation2"></div>

    <!-- დავალება 4: ანიმაცია წითელი კვადრატიდან შავ წრეზე -->
    <div class="box animation3"></div>

    <!-- დავალება 5: ანიმაცია hover-ით (მომგონი სახალისო!) -->
    <div class="box animation4"></div>

</body>
</html>
