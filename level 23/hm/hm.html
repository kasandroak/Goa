<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Examples</title>
</head>
<body>
    <h1>Video Examples</h1>

    <h2>Example 1</h2>
    <video width="320" height="240" controls>
        <source src="video1.mp4" type="video/mp4">
        <source src="video1.ogv" type="video/ogg">
        <p>Your browser does not support the video tag.</p>
    </video>

    <h2>Example 2</h2>
    <video width="320" height="240" controls>
        <source src="video2.webm" type="video/webm">
        <source src="video2.mp4" type="video/mp4">
        <p>Your browser does not support the video tag.</p>
    </video>

    <h2>Example 3</h2>
    <video width="320" height="240" controls>
        <source src="video3.ogv" type="video/ogg">
        <source src="video3.webm" type="video/webm">
        <p>Your browser does not support the video tag.</p>

    </video>
    <h1>Audio Examples</h1>

    <h2>Example 1</h2>
    <audio controls>
        <source src="audio1.mp3" type="audio/mpeg">
        <source src="audio1.ogg" type="audio/ogg">
        <p>Your browser does not support the audio tag.</p>
    </audio>

    <h2>Example 2</h2>
    <audio controls>
        <source src="audio2.ogg" type="audio/ogg">
        <source src="audio2.mp3" type="audio/mpeg">
        <p>Your browser does not support the audio tag.</p>
    </audio>

    <h2>Example 3</h2>
    <audio controls>
        <source src="audio3.mp3" type="audio/mpeg">
        <source src="audio3.ogg" type="audio/ogg">
        <p>Your browser does not support the audio tag.</p>
    </audio>
</body>
</html>
