<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ღილაკის ფერის შეცვლა</title>
    <style>
        .color-button {
            background-color: blue; /* საწყისი ფონი */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.5s ease; /* გლუვი ფერის ცვლილება */
        }

        .color-button:hover {
            background-color: green; /* ჰოვერის დროს ფერის შეცვლა */
        }
    </style>
</head>
<body>
    <button class="color-button">ღილაკი</button>
</body>
</html>
