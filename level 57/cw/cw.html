<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM მაგალითი</title>
</head>
<body>
    <div id="myElement">გამარჯობა!</div>

    <script>
        // ელემენტის მიღება JavaScript-ში
        var element = document.getElementById("myElement");

        // console-ში ტექსტის გამოტანა
        console.log(element.innerHTML);
    </script>
</body>
</html>
